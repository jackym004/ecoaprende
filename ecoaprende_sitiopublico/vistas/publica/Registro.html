<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- librerias sobre iconos,css y bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ecoaprende_sitiopublico/recursos/css/Publico/registro.css">
    <link rel="icon" href="/ecoaprende_sitiopublico/recursos/img/eco.png">
</head>

<body>
    <!-- Header-->
    <header>
        <div class="footer container-fluid py-5"></div>
    </header>
    <!-- Main-->
    <main>
        <div class="container-fluid py-5">
            <h1 class="text-center text-success">¡Bienvenido a EcoAprende!</h1>
            <h3 class="text-center">Registra tú usuario para que disfrutes de nuestro sitio.</h3>
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <div class="py-3"></div>
                        <input type="nombre_completo" class="form-control mt-1 py-2" placeholder="Nombre:" id="nombre"
                            id="exampleInputUsuario" aria-describedby="Usuario">
                            <div class="py-3"></div>
                        <input type="correo" class="form-control mt-1 py-2" placeholder="Correo electrónico:"
                            id="correo" id="exampleInputUsuario" aria-describedby="Usuario">
                            <div class="py-3"></div>
                        <input type="password" class="form-control mt-1 py-2" placeholder="Clave:" id="clave"
                            id="exampleInputUsuario" aria-describedby="Usuario">
                            <div class="py-3"></div>
                        <input type="telefono" class="form-control mt-1 py-2" placeholder="Número de teléfono:"
                            id="telefono" id="exampleInputUsuario" aria-describedby="Usuario">
                            <div class="py-3"></div>
                        <input type="identificacion" class="form-control mt-1 py-2" placeholder="DUI:" id="dui"
                            id="exampleInputUsuario" aria-describedby="Usuario">
                        <div class="py-3"></div>
                        <div class="text-center">
                            <a class="btn btn-primary fs-5" href="../../vistas/publica/index.html" role="button"> REGISTRATE </a>
                        </div>
                    </div>
                    <div class="col">
                        <img class="img-fluid" src="../../recursos/img/registro.jpg" alt=" Imagen de registro">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <footer>
        <div class="footer container-fluid fixed-bottom">
            <div class="container py-3">
            </div>
            <div class="container">
                <div class="row mx-auto">
                    <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
                        <p class="text-white">
                            <i class="bi bi-c-circle-fill text-black"></i> Copyright 2024 Ecoaprende
                        </p>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
                        <img class="img-fluid" src="../../recursos/img/Sitio_Público__1_-removebg-preview.png"
                            alt="Logo" height="80" width="260">
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
                        <div class="row mx-auto">
                            <a href="https://www.facebook.com/"><p class="text-white">Facebook</p></a>
                        </div>
                        <div class="row mx-auto">
                            <a href="https://www.tiktok.com/"><p class="text-white">Tiktok</p></a>
                        </div>
                        <div class="row mx-auto">
                            <a href="https://www.google.com/intl/es/gmail/about/"><p class="text-white">Correo electronico</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
