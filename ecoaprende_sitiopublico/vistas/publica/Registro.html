<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ecoaprende_sitiopublico/recursos/css/Publico/registro.css">
</head>

<body>

  <main>
    <div class="col-12 col-sm-7 col-md-6 m-auto">
      <div class="card text-center mt-5 mx-auto border-0">
        <div class="card-body">
          <img src="/ecoaprende_sitiopublico/recursos/img/regist.png" alt="login" width="40%" height="60"
            style="margin-bottom: 6%;">

          <div class="container text-center">

            <div class="row" style="margin-top: 50px;">
              <div class="col">
                <i class="bi bi-person-fill"></i>
                <input type="nombre_completo" class="form-control mt-1" id="exampleInputUsuario"
                  aria-describedby="Usuario">
              </div>
              <div class="col">
                <i class="bi bi-person-vcard-fill"></i>
                <input type="identificacion" class="form-control mt-1" id="exampleInputUsuario"
                  aria-describedby="Usuario">
              </div>
            </div>
            <div class="row" style="margin-top: 50px;">
              <div class="col">
                <i class="material-icons">email</i>
                <input type="correo" class="form-control mt-1" id="exampleInputUsuario" aria-describedby="Usuario">
              </div>
              <div class="col">
                <i class="material-icons">school</i>
                <input type="universidad" class="form-control mt-1" id="exampleInputUsuario" aria-describedby="Usuario">
              </div>
            </div>
            <div class="row" style="margin-top: 50px;">
              <div class="col">
                <i class="bi bi-telephone-fill"></i>
                <input type="telefono" class="form-control mt-1" id="exampleInputUsuario" aria-describedby="Usuario">
              </div>
              <div class="col">
                <i class="bi bi-wrench-adjustable"></i>
                <input type="carrera" class="form-control mt-1" id="exampleInputUsuario" aria-describedby="Usuario">
              </div>
            </div>
            <div class="row" style="margin-top: 50px;">
              <div class="col">
                <i class="bi bi-person-square"></i>
                <input type="nombre_usuario" class="form-control mt-1" id="exampleInputUsuario"
                  aria-describedby="Usuario">
              </div>
              <div class="col">
                <i class="bi bi-justify-left"></i>
                <input type="clave" class="form-control mt-1" id="exampleInputUsuario" aria-describedby="Usuario">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
