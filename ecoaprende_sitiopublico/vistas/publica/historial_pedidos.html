<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Historial</title>
    <!-- librerias sobre iconos,css y bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/ecoaprende_sitiopublico/recursos/img/eco.png">
    <link rel="stylesheet" href="../../recursos/css/Publico/index.css">
    <link rel="stylesheet" href="../../recursos/css/Publico/detalle_libro.css">
</head>

<body>
    <header>
        <script src="../../controlador/publico/header.js"></script>
    </header>
    <main>
        <div class="py-5"></div>
        <div class="col-10 m-5">
            <h3>Historial de compras</h3>
            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover">
                <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <th>PRODUCTO</th>
                        <th>PRECIO</th>
                        <th>CANTIDAD</th>
                        <th>DIRECCIÓN</th>
                        <th>FECHA</th>
                        <th>AGREGAR COMENTARIO</th>
                    </tr>
                </thead>
                <tbody id="tabla_envios">
                </tbody>
            </table>
        </div>

        <!-- Componente Modal  -->
        <div class="modal fade" id="saveModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h1></h1>
                        <!-- Botón de cierre del modal -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row gx-5">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idDetalle" name="idDetalle">

                            <div class="col-sm-12 col-md-12">
                                <label for="comentarioProducto" class="form-label">Mensaje</label>
                                <textarea id="comentarioProducto" name="comentarioProducto" class="form-control"
                                    rows="6"></textarea>
                            </div>
                            <div class="col-12 mt-4 mb-2 text-center">
                                <label for="calificacionProducto" class="form-label">Puntuación</label>
                                <input id="calificacionProducto" name="comentarioProducto">
                            </div>
                            <div class="col-sm-12 col-md-6" id="fechaDiv">
                                <label for="fechaComentario" class="form-label">Fecha</label>
                                <input id="fechaComentario" type="text" name="fechaComentario" class="form-control">
                            </div>

                        </div>
                        <!-- Pie del modal con el botón de guardar -->
                        <div class="modal-footer border-0">
                            <button type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../../ecoaprende_sitioprivado/recursos_administrador/js_administrador/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../../ecoaprende_sitioprivado/controlador_administrador/utilidades_administrador/components.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../../ecoaprende_sitioprivado/controlador_administrador/controlador_administrador/pedidos.js"></script>
</body>

</html>
