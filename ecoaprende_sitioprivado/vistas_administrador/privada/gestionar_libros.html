        <div class="container col-md-10">
            <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">
                <!-- Encabezado -->
                <h3 class="me-auto" id="mainTitle"></h3>

                <!-- Buscador -->
                <div class="mx-auto">
                    <form id="searchForm" class="d-flex">
                        <input type="search" class="form-control me-2" name="search" placeholder="Buscar" required>
                        <button type="submit" class="btn btn-outline-dark me-5">Buscar</button>
                        <button type="reset" class="btn btn-white" onclick="cargarTabla()">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </form>
                </div>

                <!-- Botón Agregar -->
                <button class="btn btn-save ms-auto" type="submit" onclick="openCreate()">Agregar
                    libro</button>
            </div>
            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover">
                <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <td colspan="6" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th>IMAGEN</th>
                        <th>TITULO</th>
                        <th>AUTOR</th>
                        <th>EDITORIAL</th>
                        <th>CATEGORIA</th>
                        <th>DESCRIPCION</th>
                        <!-- <th>FECHA DE REGISTRO</th> -->
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tabla_libros"></tbody>
            </table>
        </div>

        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idLibro" name="idLibro">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreLibro" class="form-label">Nombre</label>
                                <input id="nombreLibro" type="text" name="nombreLibro" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="descripcionLibro" class="form-label">Descripción</label>
                                <input id="descripcionLibro" type="text" name="descripcionLibro" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="precioLibro" class="form-label">Precio (US$)</label>
                                <input id="precioLibro" type="number" name="precioLibro" min="0.01" step="0.01"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="existenciasLibro" class="form-label">Existencias</label>
                                <input id="existenciasLibro" type="number" name="existenciasLibro" min="1" step="1"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6 mt-3 ">
                                <label for="categoriaLibro" class="form-label">Categoría</label>
                                <select id="categoriaLibro" name="categoriaLibro" class="form-select" required>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="imagenLibro" class="form-label">Imagen</label>
                                <input id="imagenLibro" type="file" name="imagenLibro" class="form-control"
                                    accept=".png, .jpg">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-check form-switch form-check-reverse">
                                    <input class="form-check-input" type="checkbox" id="estadoLibro" name="estadoLibro"
                                        checked>
                                    <label class="form-check-label" for="estadoLibro">Estado</label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                            <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                            <button type="submit" class="btn btn-outline-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
