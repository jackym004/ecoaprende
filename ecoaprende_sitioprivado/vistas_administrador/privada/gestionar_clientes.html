        <div class="container col-md-10">
            <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">

                <!-- Encabezado -->
                <h3 class="me-auto">Gestionar clientes</h3>

                <!-- Buscador -->
                <div class="mx-auto">
                    <form id="searchForm" class="d-flex">
                        <input type="search" class="form-control me-2" name="search" placeholder="Buscar" required>
                        <button type="submit" class="btn btn-outline-dark me-5">Buscar</button>
                        <button type="reset" class="btn btn-white" onclick="fillTable()">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </form>
                </div>

                <button class="btn btn-save ms-auto" type="submit" onclick="openCreate()">Agregar
                    administrador</button>

            </div>
            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover">
                <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <td colspan="4" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th>NOMBRE</th>
                        <th>CORREO</th>
                        <th>ACCIONES</th>
                        <!-- <th>FECHA DE REGISTRO</th> -->
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tabla_admins"></tbody>
            </table>
        </div>

        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <!--Correccion-->
                            <input type="hidden" id="idAdministrador" name="idAdministrador">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreAdministrador" class="form-label">Nombre administrador</label>
                                <input id="nombreAdministrador" type="text" name="nombreAdministrador"
                                    class="form-control" placeholder="Ingresa el nombre del administrador"
                                    autocomplete="off" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="correoAdministrador" class="form-label">Correo administrador</label>
                                <input id="correoAdministrador" type="text" name="correoAdministrador"
                                    class="form-control" placeholder="Ingresar el correo del administrador "
                                    autocomplete="off" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="claveAdministrador" class="form-label">Clave administrador</label>
                                <input id="claveAdministrador" type="text" name="claveAdministrador"
                                    class="form-control" placeholder="Ingresar la clave del administrador"
                                    autocomplete="off" required>
                            </div>
                        </div>
                        <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                            <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                            <button type="submit" class="btn btn-outline-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Formulario para guardar un registro -->
                <form id="saveForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <div class="row" style="margin-top: 30px;">
                            <!-- campo del nombre producto -->
                            <div class="col text-center">
                                <label>Imagen de la categoria:</label>
                                <img src="/ecoaprende_sitioprivado/recursos_administrador/img_administrador/agregar_cat.png"
                                    height="40" class="img-thumbnail border-0">
                            </div>
                            <!-- campo del nombre producto -->
                            <div class="col">
                                <label for=""></label>
                                <input type="text" class="form-control nbcat mt-1" placeholder="Nombre de la categoría"
                                    id="nombre_cate_producto">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 30px;">
                            <!-- campo del nombre producto -->
                            <div class="col text-center">
                                <input type="file" class="form-control categoria mt-4  "
                                    placeholder="Seleccionar imagen de la categoria:" id="Imagen_producto">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-save">Guardar</button>
                    </div>
                </form>
            </div>
