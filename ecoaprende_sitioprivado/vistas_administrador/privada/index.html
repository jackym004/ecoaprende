<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../recursos_administrador/img_administrador/Sitio Privado (2).png">

    <title>Inicio de sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../recursos_administrador/css_administrador/index.css">
</head>

<body>
    <div class="container mt-2 ">
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <div class="contenedor pt-5  container custom-bg-color1">
                    <h1 class="titulo text-start ms-4" id="mainTitle">INICIO DE SESIÓN</h1>
                    <h1 class="subtitulo mt-3  text-start ms-4">Por favor introduzca su información en los campos de
                        abajo:</h1>
                    
                    <!-- Formulario para el inicio de sesión. -->
                    <div class="container-fluid">
                        <form class="px-5 mt-5 d-none" id="loginForm">

                            <div class="input-group mt-4 ">
                                <input type="text" class="input form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Correo electrónico"
                                    name="email" id="email">
                            </div>

                            <div class="input-group  mt-4 ">
                                <input type="password" class="input form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Clave" name="clave"
                                    id="clave">
                            </div>
                            <button id="ingresarButton" class="btn btn-primary me-5 border-0  mt-4 d-grid mx-auto"
                                type="submit">INGRESAR</button>

                        </form>

                        <!-- Formulario para crear el primer administrador -->
                        <form class="d-none" id="signupForm">
                            <div class="row g-3">
                                <div class="container py-2"></div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="nombreAdministrador" class="form-label">Nombre administrador:</label>
                                    <input id="nombreAdministrador" type="text" name="nombreAdministrador"
                                        class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="correoAdministrador" class="form-label">Correo electrónico
                                        administrador:</label>
                                    <input id="correoAdministrador" type="email" name="correoAdministrador"
                                        class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="claveAdministrador" class="form-label">Clave administrador:</label>
                                    <input id="claveAdministrador" type="password" name="claveAdministrador"
                                        class="form-control" required>
                                </div>
                                <div class="container py-2"></div>
                                <div class="text-center">
                                    <button type="reset" class="btn btn-secondary"><i class="bi bi-x-square"></i>
                                        Cancelar</button>
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i>
                                        Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Llamada a la libreria de sweet alert -->
    <script type="text/javascript" src="../../recursos_administrador/js_administrador/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript"
        src="../../controlador_administrador/utilidades_administrador/components.js"></script>

    <!-- Llamada a la función que carga los componentes de la página -->
    <script type="text/javascript" src="../../controlador_administrador/controlador_administrador/index.js"></script>

</body>

</html>
