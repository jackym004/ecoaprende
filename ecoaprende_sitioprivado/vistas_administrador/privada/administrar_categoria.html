            </ul>
        </aside>

        <div class="container col-md-10">
            <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">

                <!-- Encabezado -->
                <h3 class="me-auto">Gestionar categorias</h3>

                <!-- Buscador -->
                <div class="mx-auto">
                    <form id="searchForm" class="d-flex">
                        <input type="search" class="form-control me-2" name="search" placeholder="Buscar" required>
                        <button type="submit" class="btn btn-outline-dark me-5">Buscar</button>
                        <button type="reset" class="btn btn-white" onclick="fillTable()">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </form>
                </div>

                <button class="btn btn-save ms-auto" type="submit" onclick="openCreate()">Agregar
                    categoria</button>

            </div>
            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover">
                <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <td colspan="4" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th>IMAGEN</th>
                        <th>NOMBRE</th>
                        <th>DESCRIPCION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tabla_admins"></tbody>
            </table>
        </div>
    </div>

    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para guardar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="number" id="idCategoria" name="idCategoria" class="invisible">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="form-label">Nombre</label>
                                <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="descripcionCategoria" class="form-label">Descripción</label>
                                <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                    class="form-control">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="imagenCategoria" class="form-label">Imagen</label>
                                <input id="imagenCategoria" type="file" name="imagenCategoria" class="form-control"
                                    accept=".png, .jpg">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

        crossorigin="anonymous"></script>

        src="../../recursos_administrador/js_administrador/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript"
        src="../../controlador_administrador/utilidades_administrador/components.js"></script>
    <script type="text/javascript"
        src="../../controlador_administrador/controlador_administrador/categoria.js"></script>
</body>

</html>
